<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>轮播示例</title>
    <link rel="stylesheet" href="./index.css">
    </style>
    <script src="./jquery-1.11.0.min.js"></script>
</head>

<body>
    <div class="banner" id="J_bg_ban1">

        <ul>

            <li><a href="#"><img src="./img/banner_01.jpg" alt="广告图"/></a></li>

            <li><a href="#"><img src="./img/banner_02.jpg" alt="广告图"/></a></li>

            <li><a href="#"><img src="./img/banner_03.jpg" alt="广告图"/></a></li>

            <li><a href="#"><img src="./img/banner_04.jpg" alt="广告图"/></a></li>

            <li><a href="#"><img src="./img/banner_05.jpg" alt="广告图"/></a></li>
        </ul>

        <div class="indicator" id="J_bg_indicator1">
        </div>

        <div class="ban-btn clearfloat" id="J_bg_btn1">
            <a class="next-btn" href="javascript:">&gt;</a><a class="prev-btn" href="javascript:">&lt;</a>
        </div>
    </div>
    <div class="banner" id="J_bg_ban2">

        <ul>

            <li><a href="#"><img src="./img/banner_01.jpg" alt="广告图"/></a></li>

            <li><a href="#"><img src="./img/banner_02.jpg" alt="广告图"/></a></li>

            <li><a href="#"><img src="./img/banner_03.jpg" alt="广告图"/></a></li>

            <li><a href="#"><img src="./img/banner_04.jpg" alt="广告图"/></a></li>

            <li><a href="#"><img src="./img/banner_05.jpg" alt="广告图"/></a></li>
        </ul>

        <div class="indicator" id="J_bg_indicator2">
        </div>

        <div class="ban-btn clearfloat" id="J_bg_btn2">
            <a class="next-btn" href="javascript:">&gt;</a><a class="prev-btn" href="javascript:">&lt;</a>
        </div>
    </div>
    <script src="./prototype.js"></script>
</body>

</html>
